<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    
    
    
    <title>Auth Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center text-center">
        <div class="login col-lg-6 col-md-8 col-sm-10 col-12 p-4 rounded-4">
            <h2 class="mx-auto">Welcome Back</h2>
            <div>
                <div class="mb-3">
                    <input type="email" placeholder="Email address" class="form-control p-2 rounded-3" id="exampleInputEmail1" aria-describedby="emailHelp" >
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Password" class="form-control p-2 rounded-3" id="exampleInputPassword1">
                </div>

                <p class="lead text-danger d-none" id="incorrect"> Incorrect Email or Password</p>

                <button type="submit" class="btn btn-outline-light w-100" id="login" >Login</button>
            </div>
            <p class="lead mt-3">Don't have an account? <a href="signup.html">Sign Up</a> </p>
        </div>
        
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
